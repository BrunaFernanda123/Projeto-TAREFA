 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: white;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #f5f5f5;
            padding: 1em;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin-right: 10px;
            border-radius: 5px;
            background-color: blue;
        }
        nav a:hover {
            background-color: #00CED1;
        }
        footer {
            background-color: blue;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            border-radius: 0%;
            width: 300px;
            position: right;
            align-items: center;
            justify-content: center;
        }
        .btn {
            cursor: pointer;
            padding: 6px 10px;
            background-color: blue;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        .formContainer {
            max-width: auto;
            margin: 0px 0px 20px 0px;
            padding: 17px;
            background-color: #fff;
            border-radius: 7px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .formContainer1 {
            max-width: auto;
            margin: 3px;
            padding: 20px;
            background-color: #fff;
            border-radius: 7px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        fieldset {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btna1 {
            border-collapse: collapse;
            cursor: pointer;
            padding: 6px 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 4px;
        }
    </style>

    <script>
       
        function atualizarTabela() {
            var opcaoSelecionada = document.getElementById('opcao').value;
            var combinacoes = {
                'opcao1': [
                    {status: 'Em andamento', nomeUsuario: 'João Silva', email: 'joao@exemplo.com'},
                    {status: 'Em andamento', nomeUsuario: 'Maria Souza', email: 'maria@exemplo.com'},
                    {status: 'Em andamento', nomeUsuario: 'Pedro Lima', email: 'pedro@exemplo.com'}
                ],
                'opcao2': [
                    {status: 'Pendente', nomeUsuario: 'Ana Costa', email: 'ana@exemplo.com'},
                    {status: 'Pendente', nomeUsuario: 'Carlos Oliveira', email: 'carlos@exemplo.com'},
                    {status: 'Pendente', nomeUsuario: 'Lucia Ferreira', email: 'lucia@exemplo.com'}
                ],
                'opcao3': [
                    {status: 'Concluído', nomeUsuario: 'Marcos Pereira', email: 'marcos@exemplo.com'},
                    {status: 'Concluído', nomeUsuario: 'Juliana Rocha', email: 'juliana@exemplo.com'},
                    {status: 'Concluído', nomeUsuario: 'Roberta Santos', email: 'roberta@exemplo.com'}
                ]
            };

            var combinacao = combinacoes[opcaoSelecionada] || [];
            var linhas = document.querySelectorAll('table tbody tr');

            linhas.forEach(function(linha, index) {
                if (index < combinacao.length) {
                    linha.cells[3].textContent = combinacao[index].status;
                    linha.cells[4].textContent = combinacao[index].nomeUsuario;
                    linha.cells[5].textContent = combinacao[index].email;
                }
            });
        }

        function editarStatus(linha) {
            var statusCell = linha.cells[3];
            var nomeUsuarioCell = linha.cells[4];
            var emailCell = linha.cells[5];
            
            var novoStatus = prompt("Digite o novo status:", statusCell.textContent);
            if (novoStatus !== null) {
                statusCell.textContent = novoStatus;
            }

            var novoNomeUsuario = prompt("Digite o novo nome do usuário:", nomeUsuarioCell.textContent);
            if (novoNomeUsuario !== null) {
                nomeUsuarioCell.textContent = novoNomeUsuario;
            }

            var novoEmail = prompt("Digite o novo email do usuário:", emailCell.textContent);
            if (novoEmail !== null) {
                emailCell.textContent = novoEmail;
            }
        }

        function excluirStatus(linha) {
            linha.cells[3].textContent = ''; 
            linha.cells[4].textContent = ''; 
            linha.cells[5].textContent = ''; 
        }
    </script>
</head>

<body>
    <header>
        <div>
    </header>

    <nav>
        <a href="#cadastro-usuarios">Cadastro de Usuários</a>
        <a href="#cadastro-tarefas">Cadastro de tarefas</a>
        <a href="#gerenciar-tarefas">Gerenciar tarefas</a>
    </nav>

    <section id="cadastro-usuarios">
        <div class="formContainer1">
            <h1>Cadastro de usuarios</h1>
            <form method="POST" action="#" id="cadastrousuarios">
                <fieldset>
                    <label for="nome">Nome</label>
                    <input type="text" id="nomeUsuario" name="nome" placeholder="Informe o nome do usuário" required>
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" placeholder="Informe o email do usuário" required>
                    <input type="submit" value="Cadastrar" class="btn">
                </fieldset>
            </form>
        </div>
    </section>

    <h1>Gerenciamento de usuarios</h1>

    <label for="opcao">Escolha uma opção:</label>
    <select id="opcao" name="opcao" onchange="atualizarTabela()">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
    </select>

    <hr>

    <table border="1">
        <thead>
            <tr>
                <th>Setor</th>
                <th>Prioridade</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Nome do Usuário</th>
                <th>Email</th>
                <th>Ações</th>
